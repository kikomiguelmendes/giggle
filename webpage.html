<!DOCTYPE html>
<html lang="en">
<head>
    <title> Joke Button </title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="container">
    <h1 id="h1"> Welcome to a daily joke </h1>
    <button 
        id="button" 
        onmouseover="button_was_dragged()"
        onmouseout="reset_button()" 
        onclick="button_was_clicked()">
        Click Me
    </button>
</body>
</html>
